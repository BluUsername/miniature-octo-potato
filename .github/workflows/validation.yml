name: Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  html-and-js-validate:
    name: HTML & JS validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci --no-audit --prefer-offline || true
          npm install --no-save

      - name: Run all linters (npm script)
        run: |
          npm run lint
