<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Concepts Quiz</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1>Coding Concepts Quiz</h1>
    <nav>
      <button id="howto-btn" aria-label="Show instructions">How To</button>
      <button id="quiz-btn" aria-label="Start quiz">Quiz</button>
    </nav>
  </header>

  <main>
    <section id="howto-section">
      <h2>How to Use This Quiz</h2>
      <ol>
        <li>Click "Quiz" to start.</li>
        <li>Each question has multiple choices. Click your answer.</li>
        <li>Click "Next" to move to the next question.</li>
        <li>At the end, you'll see your score and explanations.</li>
      </ol>
    </section>

    <section id="quiz-section" class="hidden">
      <div id="question-container">
        <h2 id="question-text"></h2>
        <ul id="options-list" role="list"></ul>
      </div>
      <button id="next-btn" disabled>Next</button>
      <button id="submit-btn" class="hidden">Submit</button>
    </section>

    <section id="result-section" class="hidden">
      <h2>Quiz Results</h2>
      <p id="score-text"></p>
      <ul id="explanations-list"></ul>
      <button id="retry-btn">Retake Quiz</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
