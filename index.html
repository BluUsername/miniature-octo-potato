<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Concepts Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coding Concepts Quiz</h1>
        
        <!-- Homepage Section -->
        <div id="homepage-section">
            <div class="center">
                <button id="howto-btn">How to</button>
                <button id="quiz-btn">Quiz</button>
            </div>
        </div>

        <!-- How-to Section -->
        <div id="howto-section" class="hidden">
            <h2>How to Use This Quiz</h2>
            <ol>
                <li>Click "Quiz" to start.</li>
                <li>Each question has multiple choices. Click your answer.</li>
                <li>Click "Next" to move to the next question.</li>
                <li>At the end, you'll see your score and explanations.</li>
            </ol>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <h2 id="question-text"></h2>
            <ul id="options-list"></ul>
            <div class="center mt-2">
                <button id="next-btn" class="hidden">Next</button>
                <button id="submit-btn" class="hidden">Submit</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="result-section" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score-text"></p>
            <ul id="explanations-list"></ul>
            <div class="center">
                <button id="retry-btn">Retake Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
